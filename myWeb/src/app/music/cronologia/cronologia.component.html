<div class="mat-elevation-z8">
    <table mat-table [dataSource]="grupos" class="mat-elevation-z8">
  
      <!-- Columna de Grupo -->
      <ng-container matColumnDef="grupo">
        <th mat-header-cell *matHeaderCellDef> Grupo </th>
        <td mat-cell *matCellDef="let grupo"> {{grupo.grupo}} </td>
      </ng-container>
  
      <!-- Columnas de Discos por AÃ±o -->
      <ng-container *ngFor="let year of years" [matColumnDef]="year.toString()">
        <th mat-header-cell *matHeaderCellDef> {{year}} </th>
        <td mat-cell *matCellDef="let grupo">
          <div *ngFor="let disco of grupo.discosPorAnio | filterYear: year">
            {{disco.titulos.join(', ')}}
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let grupo; columns: columnas;"></tr>
  
    </table>
  </div>
