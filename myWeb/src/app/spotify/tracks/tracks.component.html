<!-- Contenedor principal -->
<div class="container">

    <!-- Primera fila -->
    <div class="row">
      <!-- Columna de la tabla de pistas -->
      <div class="column table-column">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="caratula">
                    <th mat-header-cell *matHeaderCellDef> Carátula </th>
                    <td mat-cell *matCellDef="let element"> 
                    <img [src]="element.track.album.images[2]?.url" alt="Album Art" class="album-art">
                    </td>
                </ng-container>
        
                <ng-container matColumnDef="pista">
                    <th mat-header-cell *matHeaderCellDef> Pista </th>
                    <td mat-cell *matCellDef="let element"> {{element.track.name}} </td>
                </ng-container>
          
                <ng-container matColumnDef="album">
                    <th mat-header-cell *matHeaderCellDef> Album </th>
                    <td mat-cell *matCellDef="let element"> {{element.track.album.name}} </td>
                </ng-container>
          
                <ng-container matColumnDef="artista">
                    <th mat-header-cell *matHeaderCellDef> Artista </th>
                    <td mat-cell *matCellDef="let element"> {{element.track.artists[0].name}} </td>
                </ng-container>     
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectTrack(row.track)" class="clickable-row"></tr>
            </table>
        </div>
      </div>
      
      <!-- Columna de la letra de la canción -->
      <div class="column lyrics-column">
        <!-- Aquí va el contenido de la letra de la canción -->
      </div>
    </div>
  
    <!-- Segunda fila -->
    <div class="row video-row">
      <!-- Aquí va el elemento del video -->
    </div>
  
  </div>
