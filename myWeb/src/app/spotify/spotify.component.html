<h1>Display your Spotify profile data</h1>

<section id="profile">
<h2>Logged in as <span id="displayName"></span></h2>
<span id="avatar"></span>
<ul>
    <li>User ID: <span>{{id}}</span></li>
    <li>Email: <span>{{email}}</span></li>
    <li>Spotify URI: <a href="{{spotifyUri}}"></a>Uri</li>
    <li>Link: <a href="{{spotifyUrl}}"></a>Link</li>
    <li>Profile Image: <img src="{{profileImg}}"></li>
</ul>
</section>
