<div class="ficha-layout">
    <div class="ficha-columna">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    {{ plato.nombre }}
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <img *ngIf="plato.imagen; else defaultImage" 
                     src="https://kintela.azureedge.net/assets/assets/recetas/{{ plato.imagen }}" 
                     alt="Imagen de la receta" 
                     (click)="emitirPlatoSeleccionado()"
                     class="plato-imagen">
                <ng-template #defaultImage>
                    <img src="https://kintela.azureedge.net/assets/assets/recetas/0.png" 
                         alt="Imagen de la receta" 
                         (click)="emitirPlatoSeleccionado()"
                         class="plato-imagen">
                </ng-template>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="ficha-columna">
      <mat-card>
        <mat-card-header>
            <mat-card-title>
                Ingredientes
            </mat-card-title>        
        </mat-card-header>
        <mat-card-content>
            <ul>
                <li *ngFor="let ingrediente of plato.ingredientes">{{ ingrediente }}</li>
            </ul>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-header>
            <mat-card-title>
                Preparaci√≥n
            </mat-card-title>        
        </mat-card-header>
        <mat-card-content>
            <ol>
                <li *ngFor="let paso of plato.preparacion">{{ paso }}</li>
            </ol>
        </mat-card-content>
      </mat-card>
    </div>
</div>
