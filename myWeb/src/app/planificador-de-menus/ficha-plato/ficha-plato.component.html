<mat-card class="fixed-width-card">
    <mat-card-header>
        <mat-card-subtitle class="in-line">
            {{ plato.nombre | slice:0:10 }} 
            <button mat-icon-button color="warn" 
                (click)="eliminarPlato()">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content [matTooltip]="plato.nombre">
        <img *ngIf="plato.imagen; else defaultImage" 
             src="https://kintela.azureedge.net/assets/assets/recetas/{{ plato.imagen }}" 
             alt="Imagen de la receta" 
             (click)="emitirPlatoSeleccionado()"
             class="plato-imagen">
        <ng-template #defaultImage>
            <img src="https://kintela.azureedge.net/assets/assets/recetas/0.png" 
                 alt="Imagen de la receta" 
                 (click)="emitirPlatoSeleccionado()"
                 class="plato-imagen">
        </ng-template>
    </mat-card-content>   
</mat-card>
