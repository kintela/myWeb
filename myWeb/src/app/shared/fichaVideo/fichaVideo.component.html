<mat-card class="ficha">
    <div class="ficha-imagen" [ngStyle]="imagenContainerStyle">
        <img [src]="imagen" alt="{{ texto }}">
    </div>
    <mat-card-content class="texto-centrado">
      <a [href]="enlace" target="_blank" *ngIf="origen!='dvd'" [matTooltip]="texto">
        {{ texto | truncate: 20}}
      </a>
    </mat-card-content>
    <mat-card-footer *ngIf="info && info.trim() !== ''">
      <a [href]="info" target="_blank">info</a>
    </mat-card-footer>    
</mat-card>
