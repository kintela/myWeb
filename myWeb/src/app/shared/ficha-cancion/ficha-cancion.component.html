<mat-card class="ficha">
    <div class="ficha-container">
      <div class="ficha-imagen">
        <img [src]="imagen" alt="{{ texto }}" class="caratula">
      </div>
      <div class="ficha-contenido">
        <div class="ficha-enlace">
          <a [href]="enlace" target="_blank" matTooltip="info">
            {{ id }} - {{ texto }}
          </a>
        </div>
        <div class="ficha-iconos">
          <mat-icon class="material-icons cursor-pointer" matTooltip="Partitura" (click)=" mostrarPartitura(indiceCancion)">music_note</mat-icon>
          <a [href]="spotify" target="_blank">
            <img src="https://kintela.azureedge.net/assets/assets/spotify.png" alt="Spotify" class="spotify-logo" matTooltip="Escuchala">
          </a>          
        </div>
      </div>      
    </div>
  </mat-card>
