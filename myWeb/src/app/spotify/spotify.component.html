<div class="encabezado-con-busqueda">
    <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput [(ngModel)]="searchText" (ngModelChange)="aplicarFiltroSearch()" placeholder="Escribe para filtrar..." />
    </mat-form-field>
    
    <h4>{{userPlaylistsFiltered.length}} coincidencias</h4>
</div>
<div class="container">
    <div class="cards-container" >
        <mat-card class="card" *ngFor="let playlist of userPlaylistsFiltered">
            <mat-card-header>
              <mat-card-subtitle>{{ playlist.name | truncate:20 }}</mat-card-subtitle>
            </mat-card-header>
            <img *ngIf="playlist.images.length > 0" 
              mat-card-image 
                [src]="playlist.images[0].url"
                alt="{{ playlist.name }}" 
                (click)="onPlaylistImageClick(playlist.id)"
                matTooltip="Detalle">
            <mat-card-content>
              <p>Tracks: {{ playlist.tracks.total }}</p>
            </mat-card-content>
            <mat-card-actions>
              <a href="{{ playlist.external_urls.spotify }}" target="_blank">Abrir en Spotify</a>
            </mat-card-actions>
          </mat-card>
    </div>   
</div>
