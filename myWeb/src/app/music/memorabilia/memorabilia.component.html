<div class="encabezado-con-busqueda">
    <mat-form-field>
        <mat-label>Buscar</mat-label>
        <!--<input matInput [(ngModel)]="searchText" (ngModelChange)="aplicarFiltroSearch()" placeholder="Escribe para filtrar..." />-->
        <input matInput [(ngModel)]="searchText" (ngModelChange)="aplicarFiltros()" placeholder="Escribe para filtrar..." />
    </mat-form-field>

    <mat-radio-group [(ngModel)]="filtroPersonas" (ngModelChange)="aplicarFiltros()">
      <mat-radio-button value="todos">Todos</mat-radio-button>
      <mat-radio-button value="solitario">En Solitario</mat-radio-button>
      <mat-radio-button value="parejas">Parejas</mat-radio-button>
      <mat-radio-button value="trios">Tr√≠os</mat-radio-button>
      <mat-radio-button value="cuadrillas">Cuadrillas</mat-radio-button>
  </mat-radio-group>
    
  <div class="contenedor-coincidencias">
    <mat-chip>{{filteredMemorabilias.length}} coincidencias</mat-chip>
  </div>
</div>


<div class="container">
    <mat-card *ngFor="let memorabilia of filteredMemorabilias" 
                class="card">
      <mat-card-header>
        <mat-card-subtitle>{{ memorabilia.titulo }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image 
        src="https://kintela.azureedge.net/assets/assets/memorabilia/{{ memorabilia.imagen }}" 
        alt="{{ memorabilia.titulo }}" 
        (click)="openImageViewer(memorabilia.imagen)"
        matTooltip="{{memorabilia.descripcion}}">
      <mat-card-content>
        <!--<p>{{ memorabilia.descripcion }}</p>-->
      </mat-card-content>
      <mat-card-footer>{{ memorabilia.imagen }} - {{memorabilia.origen}} - {{memorabilia.year}}</mat-card-footer>
    </mat-card>
</div>
