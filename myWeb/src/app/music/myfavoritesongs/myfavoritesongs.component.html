<mat-card>
  <mat-card-subtitle>Mis <strong>{{canciones.length}}</strong> canciones favoritas para tocar con una buena acustica al lado de un buen fuego</mat-card-subtitle>
  <mat-card-content>
      <div *ngFor="let cancion of canciones; let i = index">
        <app-ficha-cancion
          [imagen]="'assets/caratulas/albums/' + cancion.imagen"
          [enlace]="'cancion' + (i + 1) + '?titulo=' + cancion.titulo + '&grupo=' + cancion.grupo + '&album=' + cancion.album + '&anio=' + cancion.anio"
          [texto]="cancion.titulo"
          [spotify]="cancion.spotify"
          [indiceCancion]="i">
        </app-ficha-cancion>
      </div>        
  </mat-card-content>
</mat-card>
